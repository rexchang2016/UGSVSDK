buildscript {
    repositories {
        maven { url "http://maven.oa.com/nexus/content/repositories/jcenter"}
        maven { url "http://maven.oa.com/nexus/content/repositories/google-maven"}
        maven { url "http://maven.oa.com/nexus/content/groups/androidbuild"}
        maven { url "http://maven.oa.com/nexus/content/repositories/tencentqcloudterminal"}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        flatDir {
            dirs 'src/main/jniLibs'
            dirs project(':ugckit').file('libs')
        }
        maven { url "http://maven.oa.com/nexus/content/repositories/jcenter"}
        maven { url "http://maven.oa.com/nexus/content/repositories/google-maven"}
        maven { url "http://maven.oa.com/nexus/content/groups/androidbuild"}
        maven { url "http://maven.oa.com/nexus/content/repositories/tencentqcloudterminal"}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"
    supportSdkVersion = "25.4.0"
    minSdkVersion = 16
    targetSdkVersion = 23
    versionCode = 1
    versionName = "v1.0"
    proguard = true
    rootPrj = "$projectDir/.."
    ndkAbi = 'armeabi-v7a'
    noffmpeg = false
    noijkplay = false
    aekit_version = '1.0.16-cloud'
}
